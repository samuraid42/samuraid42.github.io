- title: Work Experience
  type: time_table
  contents:
    - title: AI Research Engineer
      institution: Agile Robots SE <a href="https://www.agile-robots.com/en/"><i class="fa-solid fa-robot"></i></a>
      department: Generalist Robotic Foundation Models Team
      location: Munich, Germany
      year: July 2025 - Present
      description:
        - title: VLA Modeling & Performance
          contents:
          - Exploring and testing novel performance enhancements for Vision-Language-Action (VLA) models, specifically focusing on Action Expert improvements through action-chunk smoothing techniques like RTC, train-RTC, VLASH, and A2C2.
          - Investigating cross-embodiment pre-training strategies (HiMoE, X-VLA) and evaluating State-of-the-Art (SOTA) architectures, including <a href="https://www.physicalintelligence.company/blog/pi0">pi0</a>, GR00T-series, <a href="https://huggingface.co/blog/smolvla">smolVLA</a>, and FLOWER, utilizing Diffusion Transformers and Flow Matching frameworks.
        - title: Robotic Application & Middleware
          contents:
          - Adapted the data collection and Reactive Diffusion Policy inference framework to support a new hardware stack: Thor robot arm with DH gripper, SRI force-torque sensor, and Intel RealSense D405.
          - Re-engineered the teleoperation and inference pipeline from Meta Quest 3 to SpaceMouse input, utilizing a multi-processing architecture built on top of the ROS2 middleware.
        - title: Industrial Use-Case Development
          contents:
          - Developed and validated an industrial Proof of Concept (PoC) for high-voltage plug picking and insertion tasks.
          - Implemented precision sensor integration, replacing GelSight mini and built-in FT sensors with SRI force-torque sensing to handle high-accuracy industrial requirements.
    - title: Robotics Research Engineer
      institution: Agile Robots SE <a href="https://www.agile-robots.com/en/"><i class="fa-solid fa-robot"></i></a>
      department: Intelligent Precision Assembly Team
      location: Munich, Germany
      year: July 2024 - June 2025
      description:
        - title: Planning & Control
          contents:
          - Integrated **KOMO** (k-order Markov Path Optimization) and the **Robotic Control Interface & Manipulation Planning Library** into a unified C++/Python framework to enable optimization-based motion planning.
          - Bridged the high-level planning framework with **Agile Robots’ Thor** manipulators by interfacing with the Diana API for real-time Diana-driven execution.
          - Developed a custom **Linear Cartesian Motion** feature by formulating task-specific objectives and utilizing skew-symmetric matrix multiplication (vector cross-product equivalent) to handle orientation constraints during linear trajectories.
          - Validated the end-to-end framework on an industrial plug insertion task, ensuring robust execution under constrained optimization parameters.
        - title: Perception & Calibration
          contents:
          - Developed a proprietary 6D pose estimator by combining learning-based correspondence matching (**SuperGlue**, **COTR**, **LoFTR**) with the **M3T** (Multi-body/Modality/Camera Tracking) algorithm.
          - Conducted a comparative evaluation of traditional hand-eye calibration methods (dual/double quaternions, axis-angle representation) against recent **closed-form two-stage** rotation/translation matrix methods.
          - Improved robotic grasping precision by implementing a **gripper pose refinement** task, leveraging optimized calibration results to reduce spatial error in perception-to-action loops.

    - title: Graduate Research Assistant
      institution: University of Washington + Amazon Science Hub <a href="https://www.sciencehub.uw.edu/"><i class="fa-brands fa-amazon"></i></a>
      department: Sensor Systems Lab + Robotics State Estimation Lab
      location: Seattle, WA, USA
      year: Jan 2023 - June 2024
      maindescription:
        <b>Robotic Manipulation in Densely Packed Containers</b> <a href="https://robotic-manipulation.sciencehub.uw.edu/"><i class="fa-solid fa-robot"></i></a>
        <br><br>
      description:
        - title: Architecture Development
          contents:
          - Investigating performance boosts in Instance Segmentation by integrating the Segment Anything Model (<a href="https://segment-anything.com/">SAM</a>) into the Unseen Object Instance Segmentation and Tracking (<a href="https://arxiv.org/abs/2311.02337">STOW</a>) framework.
        - title: Synthetic Data Generation
          contents:
          - Expanded synthetic imagery training dataset generated by utilizing <a href="https://research.google/resources/datasets/scanned-objects-google-research/">Scanned Objects by Google Research</a> and <a href="https://github.com/owl-project/NVISII">NVISII</a> computer graphics tool to simulate varying real-world scenarios with different background configurations (bin ratio aspect ratios and textures, additional neighboring bins); various object arrangements (horizontal/vertical stacking, random placement/reorientation). 
          - Improved the average precision of the computer vision framework for Warehouse Picking Robots on the expanded 140K-image datase from 0.424 to 0.646 overall, and from 0.336 to 0.573 for stacked bins.
        - title: Simulation
          contents:
          - Enhanced simulation environment precision and robustness by revising URDF/Xacro/XML/SDF files and creating a single source file for all pod models, thereby expanding the system’s versatility.
        - title: Motion Planning & Control
          contents:
          - Optimized pod positioning relative to the robot workstation by automating test-run procedures and refining control and motion planning MoveIt parameters, such as collision checking frequency and c-space discretization.
          - Reduced UR16e reachability failures from 20/1600 to 1/1600.

    - title: Graduate Teaching Assistant
      institution: University of Washington
      department: Electrical and Computer Engineering Department
      location: Seattle, WA, USA
      year: Dec 2023 - March 2024
      maindescription:
        <b>EEP520 "Software Engineering for Embedded Applications"</b>
        <br><br>
      description:
        - Revised course materials on C++ fundamentals such as data structures, Abstract Data Types, STL containers, and State Machines using Docker containers, Google Test unit testing environment, and Doxygen API documentation.
    
    - title: Graduate Teaching Assistant
      institution: University of Washington
      department: Electrical and Computer Engineering Department
      location: Seattle, WA, USA
      year: Sep 2023 - Dec 2023
      maindescription:
        <b>EEP545 "The Self-Driving Car, Introduction to AI for Mobile Robots"</b>
        <br><br>
      description:
        - Guided students in implementing Autonomous Vehicle stack on NVIDIA Jetson Nano-based MuSHR rally car.
        - Prepared course materials on Probabilistic Robotics fundamentals such as Control (PID/MPC), State Estimation (PF/EKF), Path Planning (Dijkstra/PRM/RRT/RRT*/A*), Perception (Pinhole/Stereo/Depth Camera, CNNs).
        - Developed a Raspberry Pi based mechatronic gate featuring an ultrasound distance sensor, 16x2 LCD for IP and distance display, a servo, and a buzzer to create a ROS service-managed obstacle for the course’s final race.
 
    - title: Robotics Engineer Capstone
      institution: Airbus Robotics <a href="https://mtmrobotics.com/"><i class="fa-solid fa-plane"></i></a>
      location: Seattle/Mukilteo, WA, USA
      year: Jan 2023 - Jun 2023
      maindescription:
        Airbus Robotics & University of Washington ENGINE Capstone Project
